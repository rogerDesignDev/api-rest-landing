  <body>
    <header class="header">
      <div class="header--wrapper">
        <div class="header--inner">
          <h1 class="header--title">
            Gatitos 😺
          </h1>
          <p class="header--paragraph">
            Prácticas de consumo de la API con JavaScript 👩‍💻
          </p>
        </div>
        <span id="error" class="header--error"></span>
      </div>
    </header>

    <main id="main" class="main">
      <section id="ramdonCats" class="cats--ramdon">
        <h2 class="cats--ramdon-title">
          Gatitos aleatorios 😼
        </h2>

        <div class="cats--ramdon-list">
          <article class="cats--ramdon-item">
            <div class="cats--ramdon-inner">
              <img id="img1" class="cats--ramdon-img" width="323" height="256" alt="Cargando gatito ...">
              <button id="btn1" class="cats--ramdon-button">
                <span>Guardar en favoritos</span> ❤
              </button>
            </div>
          </article>

          <article class="cats--ramdon-item">
            <div class="cats--ramdon-inner">
              <img id="img2" class="cats--ramdon-img" width="323" height="256" alt="Cargando gatito ...">
              <button id="btn2" class="cats--ramdon-button">
                <span>Guardar en favoritos</span> ❤
              </button>
            </div>
          </article>

          <article class="cats--ramdon-item">
            <div class="cats--ramdon-inner">
              <img id="img3" class="cats--ramdon-img" width="323" height="256" alt="Cargando gatito ...">
              <button id="btn3" class="cats--ramdon-button">
                <span>Guardar en favoritos</span> ❤
              </button>
            </div>
          </article>

          <article class="cats--ramdon-item">
            <div class="cats--ramdon-inner">
              <img id="img4" class="cats--ramdon-img" width="323" height="256" alt="Cargando gatito ...">
              <button id="btn4" class="cats--ramdon-button">
                <span>Guardar en favoritos</span> ❤
              </button>
            </div>
          </article>
        </div>

        <button class="cats--ramdon-load-button" onclick="loadRandomCats()">
          ¡Ver más gatitos!
        </button>
      </section>

      <section id="uploadingCat" class="cats--uploading">
        <h2 class="cats--uploading-title">
          Sube la foto de tu gatito 🙀
        </h2>

        <form id="uploadingForm" class="cats--uploading-form" action="">
          <div class="cats--uploading-inner">
            <div class="cats--uploading-img-container"></div>

            <label for="file" class="cats--uploading-label">
              Sube tu foto 📸
            </label>
          </div>

          <input id="file" type="file" name="file" />

          <button class="cats--uploading-button" type="button" onclick="uploadCatPhoto()">
            Subir foto de tu Gatito
          </button>
        </form>
      </section>

      <section id="favoritesCats" class="cats--favorites">
        <h2 class="cats--favorites-title">
          Gatos favoritos 😻
        </h2>

        <div id="favoritesList" class="cats--favorites-list"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer--wrapper">
        <p class="footer--copy">
          Desarrollado por Roger Fernandes Bomfim
        </p>
        <div class="footer--social-icon">
          <a class="footer--social-icon-link" href="https://es.linkedin.com/in/alyenstudio" target="_blank">

      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
